.select {
		display: inline-block;
		width: 300px;
		position: relative;
		vertical-align: middle;
		padding: 0;
		overflow: hidden;
		background-color: #fff;
		color: #555;
		border: 1px solid #aaa;
		text-shadow: none;
		border-radius: 4px;	
		transition: box-shadow 0.25s ease;
		z-index: 2;
	}
 
	.select:hover {
		box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
	}
 
	.select:before {
		content: "";
		position: absolute;
		width: 0;
		height: 0;
		border: 10px solid transparent;
		border-top-color: #ccc;
		top: 14px;
		right: 10px;
		cursor: pointer;
		z-index: -2;
	}
	.select select {
		cursor: pointer;
		padding: 10px;
		width: 100%;
		border: none;
		background: transparent;
		background-image: none;
		-webkit-appearance: none;
		-moz-appearance: none;
	}
 
	.select select:focus {
		outline: none;
	}</style>

<script>
  var json
  var httpRequest = new XMLHttpRequest();
  httpRequest.open('GET',"list.txt", true);
  httpRequest.send();
var x = document.getElementById("a");
  httpRequest.onreadystatechange = function ()
    {
            if (httpRequest.readyState == 4 && httpRequest.status == 200)
            {
                json = httpRequest.responseText;
		var optext='<select id="sel" onchange="selectedd()"><option>';
	        for(var i=1;i<=json.length;i++)
		{
                        if(json.substring(i-1,i)==' ')optext=optext+"</option><option>"
			else optext=optext+json.substring(i-1,i)
                }
		    optext=optext+"</option></select>"
		document.getElementById("a").innerHTML=optext
            }
    }
  function searches()
  {
   var json
   var httpRequest = new XMLHttpRequest();
   httpRequest.open('GET',"/dir/"+document.getElementById("exam").value+".txt", true);
   httpRequest.send();
   httpRequest.onreadystatechange = function () 
      {
       if (httpRequest.readyState == 4 && httpRequest.status == 200)
            {
                json = httpRequest.responseText;
                console.log(json);
                document.getElementById("ex").innerHTML=json
            }
        else document.getElementById("ex").innerHTML="没有资源！"
      };
   }
	function selectedd()
	{
		var sop=document.getElementById("sel");
		var index=sop.selectedIndex;
		var gt=sop[index].text
		document.getElementById("exam").value=gt;
	}
</script>
